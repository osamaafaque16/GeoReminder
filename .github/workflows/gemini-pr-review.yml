name: Gemini PR Review

permissions:
  contents: read
  pull-requests: write
  id-token: write

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  gemini-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR diff
        id: diff
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}
          git diff origin/${{ github.event.pull_request.base.ref }}...${{ github.event.pull_request.head.sha }} > pr_diff.txt
          echo "pr_diff<<EOF" >> $GITHUB_OUTPUT
          cat pr_diff.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Run Gemini Code Review
        uses: rubensflinco/gemini-code-review-action@1.0.5
        with:
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          github_repository: ${{ github.repository }}
          github_pull_request_number: ${{ github.event.pull_request.number }}
          git_commit_hash: ${{ github.event.pull_request.head.sha }}
          pull_request_diff: ${{ steps.diff.outputs.pr_diff }}
          model: "gemini-2.5-pro"
          pull_request_chunk_size: "3500"
          log_level: "DEBUG"
          extra_prompt: |
            You are a senior iOS engineer.
            Review this Swift/SwiftUI PR for:
            - Clean Architecture
            - SwiftUI best practices
            - State management issues
            - Performance & memory safety
            - Readability & naming
            - Suggestions for improvement
            Provide actionable feedback and examples.
