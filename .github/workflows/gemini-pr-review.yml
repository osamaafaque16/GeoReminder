name: Gemini PR Review

permissions:
  contents: write
  pull-requests: write
  id-token: write
  
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  gemini-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Gemini Code Review
        uses: rubensflinco/gemini-code-review-action@1.0.5  # Replace with actual Gemini action
        with:
          api_key: ${{ secrets.GEMINI_API_KEY }}
          model: gemini-1.5  # Example, adjust to your plan
          prompt: |
            You are a senior iOS engineer.
            Review this Swift / SwiftUI PR for:
            - Clean Architecture
            - SwiftUI best practices
            - State management issues
            - Performance & memory safety
            - Readability & naming
            Provide actionable feedback and examples.
