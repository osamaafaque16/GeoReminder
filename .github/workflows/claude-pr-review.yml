name: Claude PR Review

# Give workflow necessary permissions for PR and OIDC token
permissions:
  contents: read
  pull-requests: write
  id-token: write

# Trigger workflow on PR events
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  claude-review:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Run Claude Code Review
      - name: Run Claude PR Code Review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          prompt: |
            You are a senior iOS engineer.
            Review this Swift / SwiftUI PR for:
            - Clean Architecture
            - SwiftUI best practices
            - State management issues
            - Performance & memory safety
            - Readability & naming
            - Suggestions for improvement
            Provide actionable feedback and examples when possible.
          # Optional: customize review settings
          settings: '{"max_comment_length": 1500, "review_depth": "full"}'
